<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Rubber</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 16px;
      color: #1f2937;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background-color: #4f46e5;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    
    .title {
      flex: 1;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
    }
    
    .status {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: #f3f4f6;
    }
    
    .status.enabled {
      background-color: #ecfdf5;
      border-left: 4px solid #10b981;
    }
    
    .status.disabled {
      background-color: #fef2f2;
      border-left: 4px solid #ef4444;
    }
    
    .status-title {
      margin: 0 0 4px 0;
      font-weight: 600;
    }
    
    .status-desc {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
    }
    
    .recent {
      margin-bottom: 16px;
    }
    
    h2 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .history-list {
      max-height: 180px;
      overflow-y: auto;
    }
    
    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    
    .history-item:hover {
      background-color: #f3f4f6;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    
    .status-safe {
      background-color: #d1fae5;
      color: #059669;
    }
    
    .status-suspicious {
      background-color: #fef3c7;
      color: #d97706;
    }
    
    .status-unsafe {
      background-color: #fee2e2;
      color: #dc2626;
    }
    
    .history-url {
      font-size: 12px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .footer {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      margin-top: 16px;
    }
    
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">LR</div>
    <div class="title">
      <h1>Link Rubber</h1>
      <p class="subtitle">Navigation Safety Checker</p>
    </div>
  </div>
  
  <div class="status enabled">
    <h3 class="status-title">Protection Enabled</h3>
    <p class="status-desc">All navigation events are being monitored for your safety.</p>
  </div>
  
  <div class="recent">
    <h2>Recent URL Checks</h2>
    <div class="history-list" id="history-list">
      <!-- History items will be populated by JavaScript -->
      <div class="history-item">
        <div class="status-icon status-safe">✓</div>
        <div class="history-url">https://example.com</div>
      </div>
      <div class="history-item">
        <div class="status-icon status-suspicious">!</div>
        <div class="history-url">https://suspicious-example.com</div>
      </div>
      <div class="history-item">
        <div class="status-icon status-unsafe">✕</div>
        <div class="history-url">https://unsafe-example.com</div>
      </div>
    </div>
  </div>
  
  <button id="settings-btn">Open Dashboard</button>
  
  <div class="footer">
    Link Rubber v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
