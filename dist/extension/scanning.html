<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanning URL - LinkDuck</title>
  <style>
    :root {
      --background: #1f1f23;
      --card-bg: #2a2a30;
      --text-primary: #f5f5f7;
      --text-secondary: #a0a0a7;
      --accent: #d6ac25;
      --accent-hover: #b69321;
      --green: #10b981;
      --green-bg: #0d9668;
      --red: #ef4444;
      --red-bg: #b91c1c;
      --neutral: #2d2d35;
      --neutral-hover: #3a3a45;
      --success-bg: rgba(16, 185, 129, 0.1);
      --border-radius: 12px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      line-height: 1.5;
    }
    
    .container {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      overflow: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    
    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    h1 {
      font-weight: 600;
      font-size: 1.3rem;
      margin-bottom: 0.75rem;
      color: var(--text-primary);
    }
    
    p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }
    
    .url-display {
      background-color: var(--neutral);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      word-break: break-all;
      font-size: 0.85rem;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .spinner-container {
      margin: 1.5rem 0;
    }
    
    .spinner {
      display: inline-block;
      width: 45px;
      height: 45px;
      border: 3px solid rgba(214, 172, 37, 0.2);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .verdict {
      display: none;
    }

    .verdict.visible {
      display: block;
    }

    .verdict-icon {
      font-size: 40px;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .status {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--green);
    }

    .verdict-details {
      background-color: var(--success-bg);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      text-align: left;
      color: var(--text-primary);
    }

    .buttons {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.2rem;
      font-weight: 500;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      flex: 1;
    }

    .proceed {
      background-color: var(--green-bg);
      color: white;
    }
    
    .proceed:hover {
      background-color: var(--green);
      transform: translateY(-1px);
    }

    .cancel {
      background-color: var(--neutral);
      color: var(--text-primary);
    }
    
    .cancel:hover {
      background-color: var(--neutral-hover);
      transform: translateY(-1px);
    }
    
    .progress {
      height: 4px;
      background-color: rgba(214, 172, 37, 0.2);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--accent);
      width: 0%;
      transition: width 2s linear;
    }

    .debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 10px;
      color: #555;
      padding: 5px;
      background: rgba(0,0,0,0.7);
      max-height: 100px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <img src="linkduck_logo.png" alt="LinkDuck Logo">
      </div>
      <div class="logo-text">LinkDuck</div>
    </div>
    
    <div id="scanning">
      <h1>Checking URL Safety</h1>
      <p>We're analyzing this site for potential security threats</p>
      
      <div class="url-display" title="URL being checked">
        <span id="url-display"></span>
      </div>
      
      <div class="spinner-container">
        <div class="spinner"></div>
      </div>
      
      <div class="progress">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
    
    <div id="verdict" class="verdict">
      <div class="verdict-icon">âœ…</div>
      <div class="status">Safe to Visit</div>
      <p>We've checked this URL and it appears to be safe</p>
      
      <div class="url-display" title="URL being checked">
        <span id="url-display-result"></span>
      </div>
      
      <div class="verdict-details" id="details">
        No security threats were detected.
      </div>
      
      <div class="buttons">
        <button id="cancel-btn" class="cancel">Cancel</button>
        <button id="proceed-btn" class="proceed" autofocus>Continue</button>
      </div>
    </div>
  </div>

  <div id="debug" class="debug"></div>
  
  <script src="scanning.js"></script>
  <script>
    // Animate the progress bar
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.getElementById('progress-bar').style.width = '100%';
      }, 100);
    });
  </script>
</body>
</html>
