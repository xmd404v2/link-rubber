<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkDuck</title>
  <style>
    :root {
      --background: #1f1f23;
      --card-bg: #2a2a30;
      --text-primary: #f5f5f7;
      --text-secondary: #a0a0a7;
      --accent: #d6ac25;
      --accent-hover: #b69321;
      --green: #10b981;
      --green-bg: #0d9668;
      --red: #ef4444;
      --red-bg: #b91c1c;
      --yellow: #f59e0b;
      --yellow-bg: #d97706;
      --neutral: #2d2d35;
      --neutral-hover: #3a3a45;
      --border: #3a3a45;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 16px;
      color: var(--text-primary);
      background-color: var(--background);
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .title {
      flex: 1;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      margin: 0;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .status {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--neutral);
    }
    
    .status.enabled {
      background-color: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--green);
    }
    
    .status.disabled {
      background-color: rgba(239, 68, 68, 0.1);
      border-left: 4px solid var(--red);
    }
    
    .status-title {
      margin: 0 0 4px 0;
      font-weight: 600;
    }
    
    .status-desc {
      margin: 0;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .recent {
      margin-bottom: 16px;
    }
    
    h2 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .history-list {
      max-height: 180px;
      overflow-y: auto;
      background-color: var(--card-bg);
      border-radius: 8px;
      padding: 4px;
    }
    
    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    
    .history-item:hover {
      background-color: var(--neutral);
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }
    
    .status-safe {
      background-color: rgba(16, 185, 129, 0.2);
      color: var(--green);
    }
    
    .status-suspicious {
      background-color: rgba(245, 158, 11, 0.2);
      color: var(--yellow);
    }
    
    .status-unsafe {
      background-color: rgba(239, 68, 68, 0.2);
      color: var(--red);
    }
    
    .history-url {
      font-size: 12px;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .footer {
      font-size: 12px;
      color: var(--text-secondary);
      text-align: center;
      margin-top: 16px;
    }
    
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background-color: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="linkduck_logo.png" alt="Link Rubber Logo" width="24" height="24">
    </div>
    <div class="title">
      <h1>LinkDuck</h1>
      <p class="subtitle">Navigation Safety Checker</p>
    </div>
  </div>
  
  <div class="status enabled">
    <h3 class="status-title">Protection Enabled</h3>
    <p class="status-desc">All navigation events are being monitored for your safety.</p>
  </div>
  
  <div class="recent">
    <h2>Recent URL Checks</h2>
    <div class="history-list" id="history-list">
      <!-- History items will be populated by JavaScript -->
      <div class="history-item">
        <div class="status-icon status-safe">✓</div>
        <div class="history-url">https://example.com</div>
      </div>
      <div class="history-item">
        <div class="status-icon status-suspicious">!</div>
        <div class="history-url">https://suspicious-example.com</div>
      </div>
      <div class="history-item">
        <div class="status-icon status-unsafe">✕</div>
        <div class="history-url">https://unsafe-example.com</div>
      </div>
    </div>
  </div>
  
  <button id="settings-btn">Open Dashboard</button>
  
  <div class="footer">
    LinkDuck v0.1.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
