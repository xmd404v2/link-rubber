<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanning URL - Link Rubber</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      color: #1f2937;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    
    .spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .verdict {
      margin-top: 1.5rem;
      display: none;
    }

    .verdict.visible {
      display: block;
    }

    .status {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .safe {
      color: #34D399;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    button {
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      cursor: pointer;
    }

    .proceed {
      background-color: #34D399;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
    }

    .cancel {
      background-color: #F3F4F6;
      color: #374151;
    }

    .debug {
      margin-top: 20px;
      font-size: 12px;
      color: #6b7280;
      max-width: 80%;
      word-break: break-all;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="scanning">
      <div class="spinner"></div>
      <h1>Checking URL Safety</h1>
      <p>Please wait while we scan "<span id="url-display"></span>" for potential threats...</p>
    </div>
    
    <div id="verdict" class="verdict">
      <div id="status-icon" style="font-size: 48px; margin-bottom: 8px;">âœ…</div>
      <div id="status" class="status safe">Safe</div>
      <p id="details">This URL has been checked and is safe to visit.</p>
      <div class="buttons">
        <button id="cancel-btn" class="cancel">Cancel</button>
        <button id="proceed-btn" class="proceed" autofocus>Proceed</button>
      </div>
    </div>

    <div id="debug" class="debug"></div>
  </div>
  
  <script src="scanning.js"></script>
</body>
</html>
